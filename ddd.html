function getLuckNum(inputNum) {
var arr = [], i = 0;
do {
i++;
var strArr = i.toString().split('');
console.log(strArr);
var isLuckNum = true;
for (var j in strArr) {
if (strArr[j] != 4 && strArr[j] != 7) {
isLuckNum = false;
}
}
if (isLuckNum) {
arr.push(i);
if (arr.length == inputNum) { break; }
}
} while (true);
return arr[inputNum - 1];
}
