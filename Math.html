    //随机长度字符串
    function getRandomStr(len) {
        var resultStr = '';
        var one = '';
        for(var i = 0; i < len; i++) {
            one = Math.random().toString(36)[2];
            if(Math.random() > 0.5) {
                one = one.toUpperCase();
            }
            resultStr += one;
